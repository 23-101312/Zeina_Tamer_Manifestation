<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <title>Document</title>
</head>
<body class="mode">
  <div id="preloader">
    <div class="preloader_rings"></div>
    <img src="assets/logo.png" alt="Logo" class="preloader_logo">
  </div>
  <div id="random_fact_card"></div>
  <header>
    <nav>
      <img class="logo" src="assets/logo (2).png" alt="">
      <ul id="nav_list">
      </ul>
      <div class="header_btns">
        <div class="lang">
          <button id="en" onclick="changeLang('EN')"></button>
          <button id="ar" onclick="changeLang('AR')"></button>
        </div>
        <button id="mode_button"><img src="assets/sun.svg" alt=""></button>
        <button id="login"><a href="login.html" id="login_link"></a></button>
      </div>
    </nav>
  </header>

  <main>

  

  <section id="hero" class="hero">
    <h1 id="hero_title"></h1>
    <h3 id="hero_subtitle"></h3>
  </section>

  <a href="#hero" class="scroll_up_btn">
      <img src="assets/arrow_up.svg" alt=" ">
    </a>

  <section id="story" class="story_section">
    <button class="skip_btn" id="skip_btn">
      <span id="skip_text"></span>
      <div class="skip_arrow">â†’</div>
    </button>

    <div class="story_scroller" id="story_scroller">
    </div>
<!-- 
    <div class="progress_bar">
      <div class="progress_fill"></div>
    </div> -->
  </section>

  <section class="cards_section" id="myths">
  <div class="cards_header">
    <h2 id="cards_header_title"></h2>
    <p id="cards_header_desc"></p>
  </div>

  <div class="cards_grid" id="cards_grid"></div>

  <p class="cards_hint" id="cards_hint"></p>
</section>

  <section class="science_section" id="science">

  <div class="science_header">
    <h2 id="science_header_title"></h2>
    <p id="science_header_desc"></p>
  </div>

  <div class="science_stage">
    <div class="science_rings"></div>
    <model-viewer
      class="science_viewer"
      src="assets/brain 3d model.glb"
      camera-controls
      disable-zoom
      tone-mapping="neutral"
      exposure="1.05"
      shadow-intensity="1"
      interaction-prompt="none"
      camera-orbit="-275.1deg 92.94deg 2.079m"
      field-of-view="30deg"
      id="science_viewer">
      <button class="Hotspot glass_hotspot" slot="hotspot-1"
        data-position="-0.28m 0.244m 0.300m"
        data-normal="0.7254352134542846m 0.5898857252891628m 0.35465276282670455m"
        data-visibility-attribute="visible">
        <div class="hotspot_card">
          <h4 id="hotspot_1_title"></h4>
          <p id="hotspot_1_desc"></p>
        </div>
      </button>

      <button class="Hotspot glass_hotspot" slot="hotspot-2"
        data-position="0.32693638215954657m 0.07877341033137832m -0.2547346589716744m"
        data-normal="0.9077742725982239m -0.3477433509359827m -0.23456434487913877m"
        data-visibility-attribute="visible">
        <div class="hotspot_card">
          <h4 id="hotspot_2_title"></h4>
          <p id="hotspot_2_desc"></p>
        </div>
      </button>

      <button class="Hotspot glass_hotspot" slot="hotspot-3"
        data-position="0.1509395420536972m -0.24190609825786857m 0.29390827736547814m"
        data-normal="0.6412768189384314m 0.04684271869528352m 0.7658784506678855m"
        data-visibility-attribute="visible">
        <div class="hotspot_card">
          <h4 id="hotspot_3_title"></h4>
          <p id="hotspot_3_desc"></p>
        </div>
      </button>

    </model-viewer>
  </div>

</section>

<section class="gallery_section" id="gallery">
  <div class="gallery_wrap">
    <ul class="slider" id="gallery_slider">
    </ul>
   <nav class="nav">
      <ion-icon class="btn prev" name="arrow-back-outline"></ion-icon>
      <ion-icon class="btn next" name="arrow-forward-outline"></ion-icon>
    </nav>
  </div>
  
  <div id="lightbox" class="lightbox">
    <span class="lightbox_close" id="lightbox_close">&times;</span>
    <img id="lightbox_image" src="" alt="">
  </div>
</section>

  <section class="contact_section" id="contact">
  <div class="contact_header">
    <h2 id="contact_header_title"></h2>
    <p id="contact_header_desc"></p>
  </div>
  
  <form class="contact_form" id="contact_form">
    <div class="form_group">
      <label for="name" id="name_label"></label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form_group">
      <label for="email" id="email_label"></label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form_group">
      <label for="message" id="message_label"></label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="submit_btn" id="submit_btn"></button>
  </form>
</section>

<section class="stats_section" id="stats">
  <div class="stats_header">
    <h2 id="stats_title"></h2>
    <p id="stats_desc"></p>
  </div>

  <div class="stats_grid">
    <div class="stat_card">
      <h3 id="stat_1_number"></h3>
      <p id="stat_1_text"></p>
    </div>

    <div class="stat_card">
      <h3 id="stat_2_number"></h3>
      <p id="stat_2_text"></p>
    </div>

    <div class="stat_card">
      <h3 id="stat_3_number"></h3>
      <p id="stat_3_text"></p>
    </div>
  </div>
</section>




</main>

<footer>
  <p id="footer_brand"></p>
  <p id="footer_text"></p>
  <ul id="footer_nav"></ul>
  <p id="footer_copy"></p>
</footer>


  <script src="localstorage.js"></script>
  <script src="local.js"></script>
  <script src="code.js"></script>
  
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
