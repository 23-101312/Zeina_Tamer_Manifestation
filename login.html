<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <title>Document</title>
</head>
<body>

<section class="login_page">
  <div class="login_page_wrap">
    <img class="login_page_brain" src="assets/logo (2).png" alt="">

    <div class="login_page_card">
      <h1 class="login_page_title">Welcome Back</h1>
      <p class="login_page_subtitle">Sign in to continue your journey</p>

      <form class="login_page_form" action="#" method="post">
        <div class="login_page_field">
          <label class="login_page_label" for="login_email">Email Address</label>
          <input class="login_page_input" id="login_email" type="email" placeholder="Enter your email">
        </div>

        <div class="login_page_field">
          <label class="login_page_label" for="login_password">Password</label>

          <div class="login_page_password_wrap">
            <input class="login_page_input login_page_input_password" id="login_password" type="password" placeholder="Enter your password">
            <button class="login_page_eye_btn" type="button">
              <img class="login_page_eye_icon" src="assets/hide.png" alt="">
            </button>
          </div>
        </div>

        <div class="login_page_row">
          <label class="login_page_check">
            <input class="login_page_checkbox" type="checkbox">
            <span class="login_page_check_text">Remember me</span>
          </label>

          <a class="login_page_link" href="#">Forgot Password?</a>
        </div>

        
      </form>
      <button class="login_page_primary_btn" type="submit">Sign In</button>

    </div>
  </div>
</section>


  
  <script src="code.js"></script>
  
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
